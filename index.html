<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script>

    //http://beej.us/blog/data/html5s-canvas-2-pixel/

    function setPixel(imageData, x, y, r, g, b, a) {
        index = (x + y * imageData.width) * 4;
        imageData.data[index+0] = r;
        imageData.data[index+1] = g;
        imageData.data[index+2] = b;
        imageData.data[index+3] = a;
    }

    function draw() {
        var element = document.getElementById('myCanvas');
        if (element.getContext) {
            var c = element.getContext('2d');

            // read the width and height of the canvas
            width = element.width;
            height = element.height;

// read the width and height of the canvas
            width = element.width;
            height = element.height;

// create a new pixel array
            imageData = c.createImageData(width, height);

// draw random dots
            for (i = 0; i < 10000; i++) {
                x = Math.random() * width | 0; // |0 to truncate to Int32
                y = Math.random() * height | 0;
                r = Math.random() * 256 | 0;
                g = Math.random() * 256 | 0;
                b = Math.random() * 256 | 0;
                setPixel(imageData, x, y, r, g, b, 255); // 255 opaque
            }

            for (y = 0; y < height; y++ ){
                for (x = 0; x < width; x++ ) {
                    setPixel(imageData, x, y, 255, 0, 0, 255); // 255 opaque
                }

            }

// copy the image data back onto the canvas
            c.putImageData(imageData, 0, 0); // at coords 0,0
        }
    }
</script>
<body onload="draw();">

<canvas id=myCanvas width="150" height="150"></canvas>

<svg width="400" height="110">
    <rect x="1" y="10" width="1" height="1" style="fill:rgb(0,0,255)"/>
    <rect x="0" y="10" width="1" height="1" style="fill:rgb(0,255,255)"/>
</svg>

</body>
</html>
