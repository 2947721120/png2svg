<body >

<canvas id=myCanvas width="150" height="150"></canvas>

<script>

    function imageLoaded(ev) {
        element = document.getElementById("myCanvas");
        c = element.getContext("2d");

        im = ev.target; // the image, assumed to be 200x200

        // read the width and height of the canvas
        width = element.width;
        height = element.height;

        // stamp the image on the left of the canvas:
        c.drawImage(im, 0, 0);

        // get all canvas pixel data
        imageData = c.getImageData(0, 0, width, height);

        var colorString = "";

        for (y = 0; y < height; y++ ){
            for (x = 0; x < width; x++ ) {
                //setPixel(imageData, x, y, 255, 0, 0, 255); // 255 opaque
                var color = getPixel(imageData, x, y) + "\r\n";

                if (color[0] == 0) {
                    colorString+= "0";
                } else{
                    colorString+= "1";
                }

            }
            colorString += "\r\n";

        }

        var textArea = document.getElementById("generatedSVG");
        textArea.innerHTML = colorString;

        // put pixel data on canvas
        c.putImageData(imageData, 0, 0);
    }

    im = new Image();
    im.onload = imageLoaded;
    im.src = "mario.gif";

</script>

<br>

<button onclick="drawSVG()">Try it</button>
<br>
<textarea id="generatedSVG">

</textarea>
